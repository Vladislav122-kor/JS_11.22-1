<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./index.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="output">
      <div class="current-operand"></div>
      <div class="current-result"></div>
    </div>
      <button data-all-clear>C</button>
      <button class="poz-negative">+/-</button>
      <button class="operator">Del</button>
      <button data-operator="/" class="operator">รท</button>
      <button class="operand int">7</button>
      <button class="operand int">8</button>
      <button class="operand int">9</button>
      <button data-operator="*" class="operator">x</button>
      <button class="operand int">4</button>
      <button class="operand int">5</button>
      <button class="operand int">6</button>
      <button data-operator="-" class="operator">-</button>
      <button class="operand int">1</button>
      <button class="operand int">2</button>
      <button class="operand int">3</button>
      <button data-operator="+" class="operator">+</button>
      <button class="operand int">0</button>
      <button class="operand int">00</button>
      <button class="operand">.</button>
      <button class="equal">=</button>
      <button class="operand">(</button>
      <button class="operand">)</button>
      <button class="print">PRINT<br>EQUATION</button>
  </div>
</body>
</html>
